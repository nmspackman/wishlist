<!DOCTYPE html>
<html>
<head>
<title>Wishlist App!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="javascripts/items.js"></script>
</head>

<body>
<div class="container-fluid">
    <h1>Wishlist App!</h1>
    <form action="" class="form-group">
    <label for="item">Item Name: </label><input type="text" id="item" class="form-control" placeholder="Item"><br>
    <label for="link">Link: </label><input type="text" id="link" class="form-control" placeholder="Link"><br>
    <label for="image">Image: </label><input type="text" id="image" class="form-control" placeholder="Image"><br>
    </form>

    <div id="done" class="alert alert-success alert-dismissible" role="alert" style="display: none">
      <button type="button" class="close" aria-label="Close" onclick="$('#done').slideUp('fast')"><span aria-hidden="true">&times;</span></button>
      <strong id="done-message"></strong>
    </div>

    <div class="btn-group">
        <button id="postItem" class="btn btn-primary">Save Item</button>
        <button id="getItems" class="btn btn-primary">Get Item List</button>
        <button id="deleteItems" class="btn btn-primary">Delete Items</button>
    </div>
    <div id="items" class="row"></div>

    <!-- Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#doneComment').slideUp('fast')"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="commentModalLabel">Comments</h4>
          </div>
          <div class="modal-body">
            <div id="doneComment" class="alert alert-success alert-dismissible" role="alert" style="display: none">
              <button type="button" class="close" aria-label="Close" onclick="$('#doneComment').slideUp('fast')"><span aria-hidden="true">&times;</span></button>
              <strong id="doneComment-message"></strong>
            </div>


            <label for="nameInput">Name: </label><input type="text" id="nameInput" class="form-control" placeholder="Name"><br>
            <label for="commentInput">Comment: </label><input type="text" id="commentInput" class="form-control" placeholder="Comment"><br>
            <button type="button" class="btn btn-primary" onclick="postComment()">Post Comment</button>

            <dl id="commentList" class="dl-horizontal">
            </dl>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#doneComment').slideUp('fast')">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/style.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
<script src="javascripts/comments.js"></script>
</head>

<body>
<div class="container-fluid">
    <h1>Comments App!</h1>
    <form id="commentForm" action="" class="form-group">
    <label for="name">Name: </label><input type="text" id="name" class="form-control" placeholder="Name"><br>
    <label for="comment">Comment: </label><input type="text" id="comment" class="form-control" placeholder="Comment"><br>
    </form>
    <div class="btn-group">
        <button id="postComment" class="btn btn-primary">Post Comment</button>
        <button id="getComments" class="btn btn-primary">Get Comments</button>
        <button id="deleteComments" class="btn btn-primary">Delete All</button>
    </div>
    <div id="json"></div>
    <div id="done"></div>
    <div id="comments" class="list-group"></div>
</div>
</body>
</html>
